<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/js-script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td class="calc-screen" colspan="4">
                <div class="prev-screen" id="previousScreen"></div>
                <div class="current-screen" id="currentScreen">0</div>
            </td>
        </tr>
        <tr>
            <td><button id="clearBtn" class="func">AC</button></td>
            <td><button id="signBtn" class="func">+/-</button></td>
            <td><button id="percentBtn" class="func">%</button></td>
            <td><button data-operator class="operator">/</button></td>
        </tr>
        <tr>
            <td><button data-number class="digit">7</button></td>
            <td><button data-number class="digit">8</button></td>
            <td><button data-number class="digit">9</button></td>
            <td><button data-operator class="operator">*</button></td>
        </tr>
        <tr>
            <td><button data-number class="digit">4</button></td>
            <td><button data-number class="digit">5</button></td>
            <td><button data-number class="digit">6</button></td>
            <td><button data-operator class="operator">-</button></td>
        </tr>
        <tr>
            <td><button data-number class="digit">1</button></td>
            <td><button data-number class="digit">2</button></td>
            <td><button data-number class="digit">3</button></td>
            <td><button data-operator class="operator">+</button></td>
        </tr>
        <tr>
            <td><button data-number class="digit">0</button></td>
            <td><button id="decimalBtn" class="digit">.</button></td>
            <td><button id="delBtn" class="func">DEL</button></td>
            <td><button id="equalBtn" class="operator">=</button></td>
        </tr>
    </table>
</body>
</html>
